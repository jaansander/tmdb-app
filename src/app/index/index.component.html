<div class="container">
  <div class="search-container">
    <div class="search-title">
      Search for movies
    </div>
    <form #searchForm="ngForm" (ngSubmit)="search()">
      <input class="search-box" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search for movies using this form" />
      <button class="search-button">Search</button>
    </form>
  </div>
  <div class="movie-list-container">
    <div *ngIf="searchTerm == ''">
      <a *ngIf="previousPage >= 0" class="previous-page" [routerLink]="['/index']" [queryParams]="{ sort:sortParameter, page: previousPage }">&#8249; Previous</a>
      <a *ngIf="previousPage == -1" class="disabled">Previous</a>
      <span style="color: #FFFFFF">| </span>
      <a class="next-page" [routerLink]="['/index']" [queryParams]="{ sort:sortParameter, page: nextPage }">Next &#8250;</a>
    </div>
    <div class="card-container" *ngFor="let movie of movies">
      <img class="movie-poster" src="https://image.tmdb.org/t/p/w342/{{movie.posterPath}}">
      <div class="movie-title">{{movie.title}}</div>
      <div class="movie-release-date">Release date: {{movie.releaseDate}}</div>
      <button type="button" class="movie-details" (click)="openModal(template)">View details>></button>
      <ng-template #template>
        <div class="modal-body">
          <app-movie-details [movieId]="movie.id"></app-movie-details>
        </div>
      </ng-template>
      <div class="movie-rating">{{movie.voteAverage}}
        <span class="movie-rating-max">/10</span>
      </div>
    </div>
  </div>
  <div *ngIf="movies.length == 0">
    <div class="no-movies">No movies found with "{{searchTerm}}" in their titles. :(</div>
  </div>
</div>
